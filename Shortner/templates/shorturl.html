<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorted URL</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="box-container">
            <form class="text-center" method="POST">
                {% csrf_token %}
                <h1>URL Shortener</h1>
                <h5>Your Shorted URL</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" value="{{ short_url }}" placeholder="Enter URL">
                    <button type="button" class="btn btn-primary" onclick="copyToClipboard('{{ short_url }}')">Copy</button>
                </div>
                <p>Long URL: <a href="{{ request.POST.url }}" target="_blank">{{ request.POST.url }}</a></p>
            </form>
        </div>
    </div>

    <style>
        .box-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>

    <script>
        function copyToClipboard(text) {
            var input = document.createElement('input');
            input.value = text;
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);
        }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
